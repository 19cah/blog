<!DOCTYPE html>
<html>

{% include head.html %}

<body>

    {% include header.html %}


<!-- Main -->
<div id="main" class="alt">

<!-- One -->
<section id="one">
	<div class="inner">
                {% for post in site.posts %}
		<header class="major">
			<h1>{{ post.title }}</h1>
			{% if post.post_date %}<p>{{ post.post_date }}</p>{% endif %}
		</header>
		{% if post.image %}<span class="image main"><img src="{{ post.image }}" alt="" /></span>{% endif %}
		<p>{{ post.content }}</p>
                {% endfor %}
	</div>
</section>

</div>

    {% include footer.html %}

</body>

</html>
